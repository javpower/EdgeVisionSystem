name: Build Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]
  workflow_dispatch:

env:
  JAVA_VERSION: "17"

jobs:
  build-cpu:
    runs-on: ${{ matrix.os }}
    name: Build CPU (${{ matrix.os }})

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build Spring Boot JAR (CPU)
      run: mvn clean package -DskipTests

    - name: Create custom JRE with jlink (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        jlink --add-modules java.base,java.sql,java.naming,java.desktop,java.management,java.net.http,java.xml,jdk.unsupported --output jre --compress 2 --no-header-files --no-man-pages --strip-native-commands

    - name: Create custom JRE with jlink (Unix)
      if: runner.os != 'Windows'
      run: |
        jlink --add-modules java.base,java.sql,java.naming,java.desktop,java.management,java.net.http,java.xml,jdk.unsupported \
              --output jre \
              --compress 2 \
              --no-header-files \
              --no-man-pages \
              --strip-native-commands

    - name: Prepare distribution (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        mkdir dist

        # Copy JAR
        copy target\edge-vision-system-*.jar dist\edge-vision.jar

        # Copy config
        copy src\main\resources\application.yml dist\

        # Copy custom JRE
        xcopy jre dist\jre\ /E /I /Y

        # Copy models if exist
        if (Test-Path "models\*.onnx") {
            mkdir dist\models
            copy models\*.onnx dist\models\
        }

    - name: Prepare distribution (Unix)
      if: runner.os != 'Windows'
      run: |
        mkdir -p dist

        # Copy JAR
        cp target/edge-vision-system-*.jar dist/edge-vision.jar

        # Copy config
        cp src/main/resources/application.yml dist/

        # Copy custom JRE
        cp -r jre dist/

        # Copy models if exist
        if compgen -G "models/*.onnx" > /dev/null; then
            mkdir -p dist/models
            cp models/*.onnx dist/models/
        fi

    - name: Create run script (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        "@echo off
        jre\bin\java.exe -jar edge-vision.jar --spring.config.additional-location=application.yml
        pause" | Out-File -FilePath dist\run.bat -Encoding ASCII

    - name: Create run script (Unix)
      if: runner.os != 'Windows'
      run: |
        cat > dist/run.sh << 'EOF'
        #!/bin/bash
        DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
        cd "$DIR"
        exec "$DIR/jre/bin/java" -jar edge-vision.jar --spring.config.additional-location=application.yml
        EOF
        chmod +x dist/run.sh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: edge-vision-cpu-${{ runner.os }}
        path: dist/
        compression-level: 9

  build-gpu:
    runs-on: ${{ matrix.os }}
    name: Build GPU (${{ matrix.os }})

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build Spring Boot JAR (GPU)
      run: mvn clean package -Pgpu -DskipTests

    - name: Create custom JRE with jlink (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        jlink --add-modules java.base,java.sql,java.naming,java.desktop,java.management,java.net.http,java.xml,jdk.unsupported --output jre --compress 2 --no-header-files --no-man-pages --strip-native-commands

    - name: Create custom JRE with jlink (Unix)
      if: runner.os != 'Windows'
      run: |
        jlink --add-modules java.base,java.sql,java.naming,java.desktop,java.management,java.net.http,java.xml,jdk.unsupported \
              --output jre \
              --compress 2 \
              --no-header-files \
              --no-man-pages \
              --strip-native-commands

    - name: Prepare distribution (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        mkdir dist

        # Copy JAR
        copy target\edge-vision-system-*.jar dist\edge-vision.jar

        # Copy config
        copy src\main\resources\application.yml dist\

        # Copy custom JRE
        xcopy jre dist\jre\ /E /I /Y

        # Copy models if exist
        if (Test-Path "models\*.onnx") {
            mkdir dist\models
            copy models\*.onnx dist\models\
        }

    - name: Prepare distribution (Unix)
      if: runner.os != 'Windows'
      run: |
        mkdir -p dist

        # Copy JAR
        cp target/edge-vision-system-*.jar dist/edge-vision.jar

        # Copy config
        cp src/main/resources/application.yml dist/

        # Copy custom JRE
        cp -r jre dist/

        # Copy models if exist
        if compgen -G "models/*.onnx" > /dev/null; then
            mkdir -p dist/models
            cp models/*.onnx dist/models/
        fi

    - name: Create run script (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        "@echo off
        echo This version requires NVIDIA GPU with CUDA
        jre\bin\java.exe -jar edge-vision.jar --spring.config.additional-location=application.yml
        pause" | Out-File -FilePath dist\run.bat -Encoding ASCII

    - name: Create run script (Unix)
      if: runner.os != 'Windows'
      run: |
        cat > dist/run.sh << 'EOF'
        #!/bin/bash
        DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"

        # Check for NVIDIA GPU
        if ! command -v nvidia-smi &> /dev/null; then
            echo "ERROR: nvidia-smi not found. This version requires NVIDIA GPU."
            echo "Please use the CPU version instead."
            exit 1
        fi

        cd "$DIR"
        exec "$DIR/jre/bin/java" -jar edge-vision.jar --spring.config.additional-location=application.yml
        EOF
        chmod +x dist/run.sh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: edge-vision-gpu-${{ runner.os }}
        path: dist/
        compression-level: 9

  create-release:
    needs: [build-cpu, build-gpu]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create release archives
      run: |
        for dir in edge-vision-*/; do
          name="${dir%/}"
          if [[ "$name" == *Linux* ]]; then
            tar -czf "${name}.tar.gz" "$dir"
          else
            zip -r "${name}.zip" "$dir"
          fi
        done

    - name: Show archive sizes
      run: |
        echo "Archive sizes:"
        du -h *.zip *.tar.gz 2>/dev/null || true

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *.zip
          *.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
