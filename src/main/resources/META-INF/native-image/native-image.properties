# GraalVM Native Image Configuration

# Enable JNI access for OpenCV and ONNX Runtime
Args = -H:+ReportExceptionStackTraces \
       --allow-incomplete-classpath \
       --install-exit-handlers \
       --report-unsupported-elements-at-runtime \
       --no-fallback \
       -J-Xmx4g

# Enable reflection for Gson
Args += --initialize-at-build-time=com.google.gson

# Enable access to declared members
Args += --accessDeclaredMembers

# Allow incomplete classpath for optional dependencies
Args += --allow-incomplete-classpath
