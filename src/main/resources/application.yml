edge-vision:
  system:
    device-id: "EDGE_001"
    port: 8000
    save-local: true

  cameras:
    sources: [0, 1]  # 可以是摄像头索引或RTSP URL，如 [0, 1] 或 ["rtsp://...", "rtsp://..."]

  models:
    # 类型识别模型（可选，不配置则跳过类型识别阶段）
#    type-model: "models/type_classifier.onnx"
    # 细节检测模型（必须）
    detail-model: "models/detail_detector.onnx"
    conf-thres: 0.45
    iou-thres: 0.45
    device: "CPU"  # CPU 或 GPU

  # 类别名称映射
  class-names:
    type-model:
      0: "工件A"
      1: "工件B"
      2: "工件C"
    detail-model:
      0: "孔缺陷"
      1: "螺丝缺陷"
      2: "划痕"
      3: "凹陷"

  remote:
    upload-url: ""  # 上传地址，空字符串表示不上传
    timeout: 5

# Spring Boot 配置
server:
  port: ${edge-vision.system.port:8000}

spring:
  application:
    name: edge-vision-system
  jackson:
    serialization:
      write-dates-as-timestamps: false

# 日志配置
logging:
  level:
    root: INFO
    com.edge.vision: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.servlet: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"